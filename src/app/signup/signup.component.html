<form  #myForm="ngForm" method="post" (ngSubmit)="onSubmit($event)">
<div class="container" style="padding: 20px;">
  <div class="card card-default" style="padding: 20px;">
    <h3 class="text-center">Signup</h3>
    
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" name="username" class="form-control" required id="user_name" name="username" [(ngModel)]="username" #user_name="ngModel" aria-describedby="emailHelp" placeholder="Enter full name">
    </div>
    <!---->
    <div *ngIf="user_name.invalid && (user_name.dirty || user_name.touched)"
    class="alert alert-danger">

  <div *ngIf="user_name.errors.required">
      User name is required.
  </div>

</div>
    <!---->
      <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email"  name="email" class="form-control" required [(ngModel)]="email" #user_email="ngModel" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
    <!---->
    <div *ngIf="user_email.invalid && (user_email.dirty || user_email.touched)"
    class="alert alert-danger">

  <div *ngIf="user_email.errors.required">
      Email is required.
  </div>

</div>
    <!---->

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" required id="exampleInputPassword1" [(ngModel)]="password" #user_password="ngModel" placeholder="Enter Password">
  </div>
<!---->
    <div *ngIf="user_password.invalid && (user_password.dirty || user_password.touched)"
    class="alert alert-danger">

  <div *ngIf="user_password.errors.required">
      Password is required.
  </div>

</div>
    <!---->
    
  <div class="form-group">
      <label for="exampleInputEmail1">Phone No</label>
      <input type="text" name="phone" pattern="^(0|[1-9][0-9]*)$" class="form-control" required aria-describedby="emailHelp" [(ngModel)]="mobileNo" #user_mobileNo="ngModel" placeholder="Enter phone">
  </div>
<!---->
<div *ngIf="user_mobileNo.invalid && (user_mobileNo.dirty || user_mobileNo.touched)"
class="alert alert-danger">

<div *ngIf="user_mobileNo.errors.required">
  mobileNo is required.
</div>

</div>
<!---->

  <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Submit</button>
</div>
<div *ngIf="errorMsg" class="alert alert-danger">
   {{msg}}
</div>
<div *ngIf="successMsg" class="alert alert-success">
    {{msg}}
  </div>
</div>
</form>
