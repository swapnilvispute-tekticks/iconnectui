<form  #myForm="ngForm" method="post" (ngSubmit)="onSubmit($event)">
  <div class="container" style="padding: 20px;">
    <div class="card card-default" style="padding: 20px;">
      <h3 class="text-center">Login</h3>
      

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email"  name="email" class="form-control" required [(ngModel)]="email" #user_email="ngModel" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
      <!---->
      <div *ngIf="user_email.invalid && (user_email.dirty || user_email.touched)"
      class="alert alert-danger">
  
    <div *ngIf="user_email.errors.required">
        Email is required.
    </div>
  
  </div>
      <!---->
  
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password" class="form-control" required id="exampleInputPassword1" [(ngModel)]="password" #user_password="ngModel" placeholder="Enter Password">
    </div>
  <!---->
      <div *ngIf="user_password.invalid && (user_password.dirty || user_password.touched)"
      class="alert alert-danger">
  
    <div *ngIf="user_password.errors.required">
        Password is required.
    </div>
  
  </div>

    <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Submit</button>
  </div>
  <div *ngIf="errorMsg" class="alert alert-danger">
     {{msg}}
  </div>
  <div *ngIf="successMsg" class="alert alert-success">
      {{msg}}
    </div>
  </div>
  </form>
